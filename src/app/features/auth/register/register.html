<!-- Register Section -->
<section class="register-section flex-row justify-content-center align-items-center  ">
    <div class="container">
        <div class="register-container">
            <div class="register-box card">
                <div class="shape-square-1"></div>
                <div class="shape-square-2"></div>
                <div class="register-header">
                    <h1>Create Account</h1>
                    <p>Create your account and start shopping with us</p>
                </div>

                <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
                    <div class="form-row">
                        <div class="form-floating form-outline">
                            <input class="form-control" id="FN" name="firstName" ngModel required
                                placeholder="First Name" />
                            <label class="form-label" for="FN">First Name</label>
                        </div>

                        <div class="form-floating form-outline">
                            <input class="form-control" id="LN" name="lastName" ngModel required
                                placeholder="Last Name" />
                            <label class="form-label" for="LN">Last Name</label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-floating form-outline">
                            <input class="form-control" id="email" name="email" ngModel required type="email"
                                placeholder="Email" />
                            <label for="email">Email Address</label>
                        </div>

                        <div class="form-floating form-outline">
                            <input class="form-control" id="phone" name="phone" ngModel type="tel"
                                placeholder="Phone" />
                            <label for="phone">Phone</label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-floating mb-3 position-relative">
                            <input class="form-control" [type]="showPassword ? 'text' : 'password'" name="password"
                                ngModel required placeholder="Password">
                            <label>Password</label>
                            <i class="fas fa-eye-slash password-toggle" (click)="togglePassword()"></i>
                        </div>

                        <div class="form-floating mb-3 position-relative">
                            <input class="form-control" [type]="showPassword ? 'text' : 'password'"
                                name="confirmPassword" ngModel required placeholder="Confirm Password">
                            <label>Confirm Password</label>
                            <i class="fas fa-eye-slash password-toggle" (click)="togglePassword()"></i>
                        </div>
                    </div>

                    <div class="checkBox-container">
                        <div class="checkbox-group dark">
                            <input type="checkbox" id="agree-terms" name="agreeTerms" ngModel required>
                            <label for="agree-terms">I agree to the Terms</label>
                        </div>

                        <div class="checkbox-group">
                            <input type="checkbox" id="newsletter" name="newsletter" ngModel>
                            <label for="newsletter">Subscribe to newsletter</label>
                        </div>
                    </div>

                    <button type="submit" class="btn-register start-50 translate-middle-x">
                        Create Account
                    </button>
                </form>

                <div class="login-link">
                    Already have an account? <a routerLink="/login">Sign In</a>
                </div>
