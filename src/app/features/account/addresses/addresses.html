<div class="section-header" data-aos="fade-up">
    <h2>My Addresses</h2>
    <div class="header-actions">
        <button type="button" class="btn-add-new" data-bs-toggle="modal" data-bs-target="#addressModal">
            <i class="bi bi-plus-lg"></i>
            Add New Address
        </button>
    </div>
</div>

<div class="addresses-grid">
    <!-- Address Card 1 -->
    <div class="address-card default" data-aos="fade-up" data-aos-delay="100">
        <div class="card-header">
            <h4>Home</h4>
            <span class="default-badge">Default</span>
        </div>
        <div class="card-body">
            <p class="address-text">123 Main Street<br>Apt 4B<br>New York, NY 10001<br>United States</p>
            <div class="contact-info">
                <div><i class="bi bi-person"></i> Sarah Anderson</div>
                <div><i class="bi bi-telephone"></i> +1 (555) 123-4567</div>
            </div>
        </div>
        <div class="card-actions">
            <button type="button" class="btn-edit" data-bs-toggle="modal" data-bs-target="#addressModal">
                <i class="bi bi-pencil"></i>
                Edit
            </button>
            <button type="button" class="btn-remove">
                <i class="bi bi-trash"></i>
                Remove
            </button>
        </div>
    </div>

    <!-- Address Card 2 -->
    <div class="address-card" data-aos="fade-up" data-aos-delay="200">
        <div class="card-header">
            <h4>Office</h4>
        </div>
        <div class="card-body">
            <p class="address-text">456 Business Ave<br>Suite 200<br>San Francisco, CA 94107<br>United States
            </p>
            <div class="contact-info">
                <div><i class="bi bi-person"></i> Sarah Anderson</div>
                <div><i class="bi bi-telephone"></i> +1 (555) 987-6543</div>
            </div>
        </div>
        <div class="card-actions">
            <button type="button" class="btn-edit" data-bs-toggle="modal" data-bs-target="#addressModal">
                <i class="bi bi-pencil"></i>
                Edit
            </button>
            <button type="button" class="btn-remove">
                <i class="bi bi-trash"></i>
                Remove
            </button>
            <button type="button" class="btn-make-default">Make Default</button>
        </div>
    </div>
</div>

<!-- Address Modal -->
<div class="modal fade" id="addressModal" tabindex="-1" aria-labelledby="addressModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addressModalLabel">
                    <i class="bi bi-geo-alt me-2"></i>
                    <span id="addressModalTitle">Add New Address</span>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addressForm" class="address-form">
                    <div class="form-group mb-3">
                        <label for="addressLabel" class="form-label">Address Label *</label>
                        <input type="text" class="form-control" id="addressLabel" placeholder="e.g., Home, Office, etc."
                            required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 form-group mb-3">
                            <label for="fullName" class="form-label">Full Name *</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Your full name" required>
                        </div>
                        <div class="col-md-6 form-group mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number *</label>
                            <input type="tel" class="form-control" id="phoneNumber" placeholder="+20 1012 345 678"
                                required>
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="streetAddress" class="form-label">Street Address *</label>
                        <input type="text" class="form-control" id="streetAddress" placeholder="Street name and number"
                            required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="apartment" class="form-label">Apartment, Suite, etc. (optional)</label>
                        <input type="text" class="form-control" id="apartment"
                            placeholder="Apartment, Suite, Unit, Building, Floor">
                    </div>

                    <div class="row">
                        <div class="col-md-4 form-group mb-3">
                            <label for="city" class="form-label">City *</label>
                            <input type="text" class="form-control" id="city" placeholder="City" required>
                        </div>
                        <div class="col-md-4 form-group mb-3">
                            <label for="state" class="form-label">State/Governorate *</label>
                            <input type="text" class="form-control" id="state" placeholder="State" required>
                        </div>
                        <div class="col-md-4 form-group mb-3">
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode" placeholder="12345">
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="country" class="form-label">Country *</label>
                        <select class="form-select" id="country" required>
                            <option value="" disabled selected>Select Country</option>
                            <option value="EG">Egypt</option>
                            <option value="SA">Saudi Arabia</option>
                            <option value="AE">United Arab Emirates</option>
                            <option value="US">United States</option>
                            <option value="UK">United Kingdom</option>
                            <option value="DE">Germany</option>
                            <option value="FR">France</option>
                        </select>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="setAsDefault">
                        <label class="form-check-label" for="setAsDefault">
                            Set as default address
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveAddressBtn">
                    <i class="bi bi-check-lg me-1"></i>
                    Save Address
                </button>
            </div>
        </div>
    </div>
</div>
