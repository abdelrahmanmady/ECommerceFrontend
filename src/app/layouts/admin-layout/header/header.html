<header id="admin-header" class="admin-header sticky-top">
  <!-- Unified Header -->
  <div class="header-container">
    <div class="header-content">
      <!-- Center: Navigation (Now taking up left space too since logo is gone) -->
      <nav class="header-nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a
              routerLink="/admin/home"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              class="nav-link"
            >
              <i class="bi bi-house"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/admin/orders" routerLinkActive="active" class="nav-link">
              <i class="bi bi-bag"></i>
              <span>Orders</span>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/admin/products" routerLinkActive="active" class="nav-link">
              <i class="bi bi-box-seam"></i>
              <span>Products</span>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/admin/categories" routerLinkActive="active" class="nav-link">
              <i class="bi bi-tags"></i>
              <span>Categories</span>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/admin/users" routerLinkActive="active" class="nav-link">
              <i class="bi bi-people"></i>
              <span>Users</span>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Right: User Actions -->
      <div class="header-right">
        <!-- Back to Store -->
        <a routerLink="/home" class="header-btn store-link" title="Go to Store">
          <span>View Store</span>
          <i class="bi bi-arrow-right-short"></i>
        </a>

        <div class="header-divider"></div>

        <!-- Notifications -->
        <button class="header-icon-btn" title="Notifications">
          <i class="bi bi-bell"></i>
          <span class="notification-badge">3</span>
        </button>

        <!-- User Dropdown -->
        <div class="dropdown user-dropdown">
          <button class="user-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <div class="user-avatar-small">
              <span>{{ authService.user()?.fullName?.charAt(0) || 'A' }}</span>
            </div>
            <i class="bi bi-chevron-down toggle-arrow"></i>
          </button>

          <div class="dropdown-menu dropdown-menu-end">
            <div class="dropdown-header">
              <div class="dropdown-avatar">
                <span>{{ authService.user()?.fullName?.charAt(0) || 'A' }}</span>
              </div>
              <div class="dropdown-user-info">
                <h6>{{ authService.user()?.fullName || 'Admin User' }}</h6>
                <p>{{ authService.user()?.email || 'admin@gebreel.com' }}</p>
              </div>
            </div>
            <div class="dropdown-divider"></div>
            <div class="dropdown-body">
              <a class="dropdown-item" routerLink="/admin/home">
                <i class="bi bi-speedometer2"></i>
                <span>Dashboard</span>
              </a>
              <a class="dropdown-item" routerLink="/account/settings">
                <i class="bi bi-person-circle"></i>
                <span>My Profile</span>
              </a>
              <a class="dropdown-item" routerLink="/account/settings">
                <i class="bi bi-gear"></i>
                <span>Settings</span>
              </a>
            </div>
            <div class="dropdown-divider"></div>
            <div class="dropdown-footer">
              <button class="logout-btn" (click)="logout()">
                <i class="bi bi-box-arrow-right"></i>
                <span>Sign Out</span>
              </button>
            </div>
          </div>
        </div>

        <!-- Mobile Toggle -->
        <button class="mobile-toggle d-xl-none">
          <i class="bi bi-list"></i>
        </button>
      </div>
    </div>
  </div>
</header>
